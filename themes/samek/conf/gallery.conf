# display name of section and items
gallery_section_name = Object Groups
gallery_section_item_name = Object Group
gallery_section_item_name_plural = Object Groups

# Type of set to display in the "gallery" section
# (this set type must exist in your database for this to work)
gallery_set_type = public_presentation

# --- highlight 1 random gallery at top of landing page
landing_page_dont_show_featured_gallery = 1 #--- 0,1 default = 0

# --- label for landing page Featured gallery
landing_page_featured_heading = Featured Group

# --- image format to show with each gallery on landing page - options are contain, cover -> default cover
landing_page_item_image_format = cover

# --- global value for introduction text (must be configured in app.conf in pawtucket and providence)
landing_page_intro_text_global_value = gallery_intro_text

#gallery_sort_by = FIX / USE THIS: not sure what values this supports, can it default to most recent on top??????


# --- md element of description text to display with sets on landing and detail page
gallery_set_description_element_code = set_description

# --- md element of field with result formats (supported codes: timeline, map, slideshow)
#gallery_set_presentation_element_code = set_presentation_type

# --- include sets with any content or only objects
gallery_include_all_tables = 1

omit_front_page_set_from_gallery = 1

#
# View options for gallery content
#
views = {
	timeline = {
		ca_objects = {
			data = ca_objects.indexingDatesSet,

			# display options for title slide (relative to set)
			title = {
				headline_template = ^ca_sets.preferred_labels.name,
				introduction_template = ^ca_sets.set_description
			},

			# display options for individual slides
			display = {
				title_template = <l>^ca_objects.preferred_labels.name</l> (^ca_objects.idno),
				description_template = <p>^ca_objects.description</p>,
				credit_template = ^ca_objects.rightsStatement.rightsStatement_text,
				caption_template = <em>^ca_objects.caption</em>,
				image = ^ca_object_representations.media.small,
				icon = ^ca_object_representations.media.icon
			}
		}
	},
	map = {
		ca_objects = {
			data = ca_objects.georeference,
			width = 100%,
			height = 600px,
			minZoomLevel = 2,
			maxZoomLevel = 15,
			display = {
				# --- contentTemplate - display template from the record in the set
				labelTemplate = <l>^ca_objects.preferred_labels.name</l> (^ca_objects.idno),
				# --- setItemContentTemplate - display template from the set item so can get set specific cataloging
				contentTemplate = <div style='float:left; margin:0px 10px 10px 0px;'>^ca_object_representations.media.icon</div><p>^ca_objects.description</p>
					
			}
		}
	},
	slideshow = {
		ca_objects = {
			labelTemplate = <l>^ca_objects.preferred_labels.name</l>,
			# --- contentTemplate - display template from the record in the set
			contentTemplate = "<dl>
									<ifcount code='ca_entities' min='1'>
										<ifcount code='ca_entities' min='1' max='1'><dt style='display: table-cell; padding-right: 3px;'>Artist: </dt></ifcount><ifcount code='ca_entities' min='2'><dt style='display: table-cell;padding-right: 3px;'>Artists: </dt></ifcount>
										<unit relativeTo='ca_entities'>
											<dd style='display: table-cell; margin-bottom: 5px;'>^ca_entities.preferred_labels</dd>
										</unit>		
									</ifcount>
									<ifdef code='ca_objects.creation_date_display'>
										<span style='display: block; margin-bottom: 5px;'><dt style='display: table-cell;padding-right: 3px;'>Date: </dt><dd style='display: table-cell;'>^ca_objects.creation_date_display</dd></span>
									</ifdef>
									<ifdef code='ca_objects.medium_container.display_medium_support'>
										<span style='display: block; margin-bottom: 5px;'><dt style='display: table-cell;padding-right: 3px;'>Medium: </dt><dd style='display: table-cell;'>^ca_objects.medium_container.display_medium_support</dd></span>
									</ifdef>
									<ifdef code='ca_objects.credit_line.credit_text'>
										<span style='display: block; margin-bottom: 5px;'><dt style='display: table-cell;padding-right: 3px;'>Credit Line: </dt><dd style='display: table-cell;'>^ca_objects.credit_line.credit_text</dd></span>
									</ifdef>
								<dl>",
			# --- setItemContentTemplate - display template from the set item so can get set specific cataloging
			 setItemContentTemplate = "<ifdef code='ca_set_items.preferred_labels|ca_set_items.caption'>
										<span style='display: block; margin-bottom: 5px;'><dd><ifdef code='ca_set_items.caption'>^ca_set_items.caption</ifdef><ifnotdef code='ca_set_items.caption'>^ca_set_items.preferred_labelss</ifnotdef></dd></span>
									</ifdef>"

		},
		ca_occurrences = {
			labelTemplate = <l>^ca_occurrences.preferred_labels.name</l>,
			contentTemplate = "<ifdef code='ca_occurrences.content_description'><div class='unit'>^ca_occurrences.content_description</div></ifdef>",
			setItemContentTemplate = "<if rule='^ca_set_items.preferred_labels !~ /BLANK/'><div class='unit'>^ca_set_items.preferred_labels</div></if><if rule='^ca_set_items.caption !~ /BLANK/'><div class='unit'>^ca_set_items.caption</div></if>"

		},
		ca_collections = {
			labelTemplate = <l>^ca_collections.preferred_labels.name</l>,
			contentTemplate = "<ifdef code='ca_collections.description'><div class='unit'>^ca_collections.description</div></ifdef>",
			setItemContentTemplate = "<if rule='^ca_set_items.preferred_labels !~ /BLANK/'><div class='unit'>^ca_set_items.preferred_labels</div></if><if rule='^ca_set_items.caption !~ /BLANK/'><div class='unit'>^ca_set_items.caption</div></if>"

		}
	}
			
}
