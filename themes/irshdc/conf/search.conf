		itemsPerPage = 36,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Relevance = _natural,
			Title = ca_object_labels.name,
			Date = ca_objects.indexingDatesSet,
			Type = ca_objects.type_id
		},
		sortDirection = {
			Relevance = asc,
			Title = asc,
			Date = asc,
			Type = asc
		},		
