		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Relevance = _natural,
			Name = ca_occurrence_labels.name
		},
		sortDirection = {
			Relevance = asc,
			Title = asc
		},
		options = {
			selectMediaUsingRelationshipTypes = [],
			appendToSearch = _(" AND ca_occurrences.occ_exclude_search_browse:No"),
