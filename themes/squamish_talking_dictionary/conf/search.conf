#
# Defines searches to be executed on a "multisearch" â€“ a search across several types of records at once
#
#

# Highlight search terms in results?
do_highlighting = 0

cache_timeout = 0

multisearchTypes = {
	archives = {
		displayName = _("Talking Dictionary"),
		labelSingular = _("item"),
 		labelPlural = _("items"),
		table = ca_objects,
		restrictToTypes = [language_item],
		view = Search/ca_objects_search_subview_html.php,
		itemsPerPage = 10,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Title = ca_objects.language_sort_value,
		},
		sortDirection = {
			Title = asc,
		},
		caption_template = "<l>^ca_objects.preferred_labels</l>",
		baseCriteria = {
			talking_dictionary_facet = Yes,
		}
	}
}
advancedSearchTypes = {}
views = {
	images = {
		icon = glyphicon-th
	},
	list = {
		icon = glyphicon-list
	},
	timeline = {
		icon = glyphicon-time
	},
	map = {
		icon = glyphicon-globe
	}
}

#
# Other options
#

# default number of results per page/ajax load
defaultHitsPerBlock = 36

# add a wildcard "*" to the end of all searches? 
matchOnStem = 1