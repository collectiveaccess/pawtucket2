cache_timeout = 0

use_stop_words = 0

#
# Defines searches to be executed on a "multisearch" â€“ a search across several types of records at once
#
#
multisearchTypes = {
	occurrences = {
		displayName = _(Sections),
		table = ca_occurrences,
		restrictToTypes = [paratext],
		view = Search/ca_occurrences_search_subview_html.php,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		itemsPerPage = 12,
		itemsPerColumn = 3,
		
		sortBy = {
			Relevance = _natural
		},
		sortDirection = {
			Relevance = asc
		}
	},
	objects = {
		displayName = _(Illustrations),
		table = ca_objects,
		restrictToTypes = [paratext_illustration],
		view = Search/ca_objects_search_subview_html.php,
		itemsPerPage = 10,
		# --- sortControlType = dropdown or list
		sortControlType = list,
		sortBy = {
			Relevance = _natural
		},
		sortDirection = {
			Relevance = asc
		}
	}
}
advancedSearchTypes = {}
views = {
	images = {
		icon = glyphicon-th
	},
	list = {
		icon = glyphicon-list
	},
	timeline = {
		icon = glyphicon-time
	},
	map = {
		icon = glyphicon-globe
	}
}

#
# Other options
#

# default number of results per page/ajax load
defaultHitsPerBlock = 36

# add a wildcard "*" to the end of all searches? 
matchOnStem = 0
