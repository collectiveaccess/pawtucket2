# Browse cache TTL
cache_timeout = 0

# Highlight search terms in results?
do_highlighting = 0


# BrowseTypes keys to include in general search. 
# This also controls the order blocks of results appear in general search
generalSearchTargets = [objects]

# Available named browses
browseTypes = {
	objects = {
		displayName = _(Objects),
		labelSingular = _("object"),
 		labelPlural = _("objects"),
		table = ca_objects,
		restrictToTypes = [],
		dontShowInBrowseMenu = 0, # --- set to true or 1 to hide in main site navigation leave empty or 0 to display in menu
		
		#dontExpandTypesHierarchically = true,
		availableFacets = [],
		
		# formats available for display of results
		# possible values are: images, list, map
		views = {
			images = {
				result_caption = "<div class='card-title'><small class='text-body-secondary'>^ca_objects.idno</small><div class='fw-medium lh-sm fs-5'><l>^ca_objects.preferred_labels</l></div><ifcount code='ca_entities' min='1' restrictToRelationshipTypes='repository'><div><small class='fw-medium'><unit relativeTo='ca_entities' restrictToRelationshipTypes='repository' delimiter=', '>^ca_entities.preferred_labels</unit></small></div></ifcount></div>",
				image_format = contain, # --- contain or cover - default is cover
			},
			list = {
				result_caption = "<div class='card-title'><small class='text-body-secondary'>^ca_objects.idno</small><div class='fw-medium lh-sm fs-5'><l>^ca_objects.preferred_labels</l></div><ifcount code='ca_entities' min='1' restrictToRelationshipTypes='repository'><div><small class='fw-medium'><unit relativeTo='ca_entities' restrictToRelationshipTypes='repository' delimiter=', '>^ca_entities.preferred_labels</unit></small></div></ifcount></div>",
				image_format = contain, # --- contain or cover - default is cover
				list_format = image, # --- image or text where text is a simple grid of cards with no media
			}
		},
		sortBy = {
			Identifier = ca_objects.idno,
			Title = ca_object_labels.name
		},
		# --- default sort direction for the sortBy options
		sortDirection = {
			Identifier = asc,
			Title = desc
		},
#		options = {
#			selectMediaUsingRelationshipTypes = [relationshipType],
#			selectMediaUsingTypes = [objectType],
#			extendedInformationTemplate = ^ca_objects.description
#		},
		generalSearchOptions = {
			resultCaption = "<div class='card-title'><small class='text-body-secondary'>^ca_objects.idno</small><div class='fw-medium lh-sm fs-5'><l>^ca_objects.preferred_labels</l></div></div><ifdef code='ca_objects.work_description'><p class='card-text small lh-sm text-truncate'>^ca_objects.work_description</p></ifdef>",
			searchView = general_image_results_html.php,
			imageFormat = cover, # --- contain or cover - default is cover
			numItemsToShow = 8,
			sortBy = _natural,
			sortDirection = asc,
		}
		
	},
	contributors = {
		displayName = _(Contributors),
		labelSingular = _("contributor"),
 		labelPlural = _("contributors"),
		table = ca_entities,
		restrictToTypes = [],
		dontShowInBrowseMenu = 0, # --- set to true or 1 to hide in main site navigation leave empty or 0 to display in menu
		
		#dontExpandTypesHierarchically = true,
		availableFacets = [],
		
		# formats available for display of results
		# possible values are: images, list, map
		views = {
			list = {
				result_caption = "<div class='card-title fw-bold'>^ca_entities.preferred_labels</div><ifdef code='ca_entities.biography'><p class='card-text'>^ca_entities.biography%ellipsis=1&truncate=150</p></ifdef>",
				list_format = text, # --- image or text where text is a simple grid of cards with no media
			},
			map = {
				mapAttributes = [ca_entities.location],
				width = 100%,
				height = 600px,
				minZoomLevel = 2,
				maxZoomLevel = 18,
				mapItemInfoTemplate =  "<l><div class='fw-bold'>^ca_entities.preferred_labels.displayname</div></l><ifdef code='ca_entities.biography'><div class='mt-2 fs-5'>^ca_entities.biography%ellipsis=1&truncate=150</div></ifdef>"
			}
		},
		sortBy = {
			Name = ca_entity_labels.name_sort
		},
		# --- default sort direction for the sortBy options
		sortDirection = {
			Name = asc
		},
		baseCriteria = {
			is_repository_facet = [1],
		},
