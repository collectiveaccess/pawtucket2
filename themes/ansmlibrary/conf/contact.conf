	itemId = { label = _("Library number")},
	itemURL = { label = _("Book URL")},
	email = { label = _("Requestor email address"), email_address = 1, required = 1 },
	name = { label = _("Requestor name"), required = 1},
	museum = { label = _("Museum"), required = 0},
	message = { label = _("Message/Comment")}	
}