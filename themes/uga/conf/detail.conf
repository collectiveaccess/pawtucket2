

# Allow download of representation on object detail page?
# accepted values include: anyone, logged_in, logged_in_privileged
allow_ca_objects_representation_download = anyone

# attribute of description text to use in share function - emailing record
share_ca_objects_description_attribute = none


#
# Details supported in this theme
#
detailTypes = {
	objects = {
		displayName = _(Objects),
		table = ca_objects,
		restrictToTypes = [],
		options = {
			nextLink = <i class='fa fa-angle-right'></i><div class='small'>Next</div>,
			previousLink = <i class='fa fa-angle-left'></i><div class='small'>Prev</div>,
			resultsLink = <i class='fa fa-angle-double-left'></i><div class='small'>Back</div>,
			enableComments = 0,
			representationViewerPrimaryOnly = 0,
			representationViewerDontShowPlaceholder = 0,
			#representationViewerCaptionTemplate = <div class='small'>^ca_object_representations.preferred_labels.name</div>,
			map_attribute = ca_objects.georeference,
			map_width = 100%,
			map_height = 200,
			
			# annotations
			
			# display annotations? Valid values are: viewer (in viewer), div (in external div with class #detailAnnotations), none (no display) [Default is none]
			displayAnnotations = div,
			# template used to format annotation in list; evaluated relative to the annotation
			displayAnnotationTemplate = "<ifdef code='ca_representation_annotations.clip_identifier'>^ca_representation_annotations.clip_identifier | </ifdef>^ca_representation_annotations.preferred_labels.name<ifdef code='ca_representation_annotations.clip_date'> | ^ca_representation_annotations.clip_date</ifdef><span class='annotation_description'><ifdef code='ca_representation_annotations.annotationDescription'>^ca_representation_annotations.annotationDescription<br/></ifdef><ifdef code='ca_representation_annotations.locname'><br/><unit relativeTo='ca_representation_annotations.locname' delimiter='<br/>'>^ca_representation_annotations.locname%asText=1</unit></ifdef><ifcount code='ca_entities' min='1'><br/><unit relativeTo='ca_entities' delimiter='<br/>'>^ca_entities.preferred_labels.displayname</unit></ifcount>
			
			<ifdef code='ca_representation_annotations.clip_identifier'>Link to clip: <p class='clipLink'>{^__base_url__}/Detail/objects/<unit relativeTo='ca_object_representations'>^ca_objects.object_id</unit>/clip/{^ca_representation_annotations.clip_identifier}</p></ifdef>
			
			</span>",
			
			representationViewerShowOnlyMediaTypesWhenPresent = [audio],
			
			annotationIdentifier = clip_identifier,
		},
