# --- Caching
cache_timeout = 0

# ------------------------------------
# --- landing page vars
# ------------------------------------

# --- section/page title
collections_section_name = Collections

# --- intro text global value - must be configured in app.conf for providence and pawtucket
landing_page_intro_text_global_value = collections_intro_text

# --- collection type to display on landing page
landing_page_collection_type = collection

# --- sort list of collections by
landing_page_sort = ca_collections.idno_sort

# --- image format to show with each collection shown on landing page - options are none, contain, cover -> default cover
landing_page_item_image_format = cover

# --- display template for each collection shown on landing page - defaults to ca_collections.preferred_labels
landing_page_item_display_template = "<div class='card-title fw-medium lh-sm fs-4 text-decoration-underline'>^ca_collections.preferred_labels</div><ifdef code='ca_collections.idno'><div class='card-text small text-body-secondary'>^ca_collections.idno</div></ifdef><ifdef code='ca_collections.description'><p class='card-text small lh-sm'>^ca_collections.description</p></ifdef>"





# ------------------------------------
# --- collection detail and hierarchy browser vars
# ------------------------------------

# --- hide collection browser completely
do_not_display_collection_browser = 0

# --- collapse levels - show/hide click to revel hierarchy levels in right side of browser
collapse_levels = 1

# --- number of levels to include in right panel
max_levels = 4

# --- icons to use for different collection record types
# --- should be keyed by record typecode
collection_type_icons = {
	box = <i class='bi bi-archive'></i>,
	file = <i class='bi bi-folder2'></i>
}
link_out_icon = <i class='bi bi-box-arrow-up-right' aria-label='link out'></i>

description_template = "<div class='fw-medium'>^ca_collections.type_id: ^ca_collections.idno<ifdef code='ca_collections.date.date_value'>, ^ca_collections.date.date_value</ifdef><ifcount code='ca_object_representations.related' min='1'><unit relativeTo='ca_object_representations.related' filterNonPrimaryRepresentations='0' limit='1'>, ^count media</ifcount></div><ifdef code='ca_collections.phys_desc'><div class='pt-1 pb-2'>^ca_collections.phys_desc</div></ifdef><ifdef code='ca_collections.scope_content'><div class='pt-1 pb-2'>^ca_collections.scope_content</div></ifdef>"

# --- collection types to not make links (this overrides always_link_to_detail)
non_linkable_collection_types = {}

# --- collection types to not include (in right side sub panel only, and only when there is more than one level being shown.  For for example, hide file when on a collections page, but not when it's the only thing to show in the right side panel)
# --- idno of types
exclude_collection_types = {}

# --- link to collection pages even when have no related objects or child collection records?
always_link_to_detail = 1

# --- Always have the links in left side open additional information in right side panel
always_link_to_hierarchy_viewer_sublist = 1

# ------------------------------------
# --- PDF export vars
# ------------------------------------
# --- do you want to show the description_template_children info for the record being passed to the summary?  Might be redundant with the info at the top of the Finding Aid
dont_show_top_level_description = 1

# --- format of sub collection info in PDF export
export_sub_collection_label_template = 
export_sub_collection_description_template = "<div>^ca_collections.type_id: ^ca_collections.idno<ifdef code='ca_collections.date.date_value'>, ^ca_collections.date.date_value</ifdef><ifcount code='ca_object_representations.related' min='1'><unit relativeTo='ca_object_representations.related' filterNonPrimaryRepresentations='0' limit='1'>, ^count media</ifcount></div><ifdef code='ca_collections.phys_desc'><div>^ca_collections.phys_desc</div><br/></ifdef><ifdef code='ca_collections.scope_content'><div>^ca_collections.scope_content</div><br/></ifdef>"
export_sub_collection_sort = ^ca_collections.idno_sort

# --- format of object label/description in PDF export - defaults to label
export_object_label_template = ^ca_objects.preferred_labels.name

export_max_levels =
# --- idno of collection types to exclude from exported finding aid
export_exclude_collection_types = {}
# --- key is idno of collection type - styles can be added to printTemplates css file
export_collection_type_icons = {
	#file = <div class='fileIcon'></div>
}