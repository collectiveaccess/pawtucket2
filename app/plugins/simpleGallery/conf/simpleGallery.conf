# Set to 0 to disable the Simple Gallery plugin
enabled = 1

# navigation.conf menu code to place simpleGallery menu item *before*
# Leave this blank if you want this to be the last (right most) item in the top-level navigation bar
position_top_level_nav_item_before = about

# element_code for metadata element that contains set descriptive set. In most profiles this is by default 'set_description'
#
set_description_element_code = description

# element_code for metadata element that contains set descriptive set. In most profiles this is by default 'set_item_description'
#
set_item_description_element_code = description